<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mood-tracker">
      <h1>How are you feeling today?</h1>
      <div class="moods">
        <button class="mood-btn" data-mood="😊">😊 Happy</button>
        <button class="mood-btn" data-mood="😐">😐 Neutral</button>
        <button class="mood-btn" data-mood="😢">😢 Sad</button>
        <button class="mood-btn" data-mood="😠">😠 Angry</button>
        <button class="mood-btn" data-mood="😴">😴 Tired</button>
      </div>
      <h2>Today's Mood:</h2>
      <div id="todayMood"></div>

      <h2>Mood History</h2>
      <ul id="moodHistory"></ul>
    </div>

    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="C:\Users\sanja\OneDrive\Desktop\FSP\Venky\style.css"
    />
  </body>
</html>
